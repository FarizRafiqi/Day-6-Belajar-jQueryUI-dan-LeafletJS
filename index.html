<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar jQuery</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
<h1>Ini halaman untuk belajar jQuery</h1>
<h4>Tutorial Video</h4>
<button id="buttonPertama">Klik aku!!!!</button>
<button class="buttonKedua">Ini tombol kedua</button>
<form>
    <label for="inputPertama">Input Pertama</label>
    <input type="text" id="inputPertama">

    <br>

    <label for="inputKedua">Inout Kedua</label>
    <input type="text" id="inputKedua">

    <hr style="margin: 24px 0 24px 0;">

    <h4>Tutorial Modul</h4>

    <label for="startDate">Start Date:</label>
    <input type="text" id="startDate">

    <br>

    <label for="autocomplete">Autocomplete:</label>
    <input type="text" id="autocomplete" name="autocomplete">

    <br>

    <label for="spinner">Select a value:</label>
    <input id="spinner" name="value">
    <button id="disable">Toggle disable/enable</button>
    <button id="getvalue">Get value</button>
    <button id="setvalue">Set value to 5</button>
</form>

<br>

<h4>Coba-Coba Sendiri</h4>
<div class="parent">
    <div class="draggable">
        <p>Namaku Eel, hai <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="25"
                                alt="Waving Hand Gif"> salam kenal</p>
        <p>Nama panjangnya Aulia El Ihza Fariz Rafiqi</p>
    </div>
    <div class="draggable">
        <p>Ga tau ya? nama aku emang unik.</p>
    </div>
    <div class="draggable">
        <p>Eko? salah!!</p>
    </div>
    <div class="draggable">
        <p>Eka? salah!!</p>
    </div>
    <div class="draggable">
        <p>Depannya dari E</p>
    </div>
    <div class="draggable">
        <p>Coba tebak, siapa aku?</p>
    </div>
    <div class="draggable">
        <p>Drag me around</p>
    </div>
</div>
</body>
</html>
